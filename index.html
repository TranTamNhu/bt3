<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="./main.css">    
</head>

<body>

    <div class="a">
        <h2 class="namePage">POKEMON API</h2>
        <input class="input" type="text" placeholder="Search some Pokemon">

    </div>
    <div class="b">
        <div class="card">
            <div class="id">#1</div>
            <img class="img"
                src="./Capture.PNG"
                alt="pokemon">
            <div class="infor">
                <h3 class="name">Bulbarsaur</h3>
                <div class="infor--attr">
                    <span style="background-color: #78cd56">Grass</span>
                    <span style="background-color: #a33da2">Poison</span>


                </div>
            </div>
        </div>
        <div class="card">
            <div class="id">#2</div>
            <img class="img"
                src="./Capture1.PNG"
                alt="pokemon">
            <div class="infor">
                <h3 class="name">Ivysaur</h3>
                <div class="infor--attr">
                    <span style="background-color: #78cd56">Grass</span>
                    <span style="background-color: #a33da2">Poison</span>


                </div>
            </div>
        </div>
        <div class="card">
            <div class="id">#3</div>
            <img class="img"
                src="./Capture2.PNG"
                alt="pokemon">
            <div class="infor">
                <h3 class="name">Venusaur</h3>
                <div class="infor--attr">
                    <span style="background-color: #78cd56">Grass</span>
                    <span style="background-color: #a33da2">Poison</span>


                </div>
            </div>
        </div>
        <div class="card">
            <div class="id">#4</div>
            <img class="img"
                src="./Capture3.PNG"
                alt="pokemon">
            <div class="infor">
                <h3 class="name">Charmander</h3>
                <div class="infor--attr">

                    <span style="background-color: #ff411c">Fire</span>


                </div>
            </div>
        </div>
        <div class="card">
            <div class="id">#5</div>
            <img class="img"
                src="./Capture4.PNG"
                alt="pokemon">
            <div class="infor">
                <h3 class="name">Chameleon</h3>
                <div class="infor--attr">

                    <span style="background-color: #ff411c">Fire</span>


                </div>
            </div>
        </div>
        <div class="card">
            <div class="id">#6</div>
            <img class="img"
                src="./Capture5.PNG"
                alt="pokemon">
            <div class="infor">
                <h3 class="name">Charizard</h3>
                <div class="infor--attr">

                    <span style="background-color: #ff411c">Fire</span>

                    <span style="background-color: #a98ff0">Flying</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
